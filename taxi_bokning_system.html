<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boka Din Resa - ScandiCityTaxi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: #0a0a0a;
            --accent: #3b82f6;
            --light: #f8fafc;
            --white: #ffffff;
            --text: #1a1a1a;
            --text-light: #64748b;
            --border: #e2e8f0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        /* ===== NAVIGATION ===== */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid var(--border);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.2rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            position: relative;
            height: 50px;
            width: 180px;
            text-decoration: none;
            display: block;
            cursor: pointer;
        }

        .logo-squares {
            position: absolute;
            width: 180px;
            height: 50px;
            top: 0;
            left: 0;
        }

        .logo-sq {
            width: 22px;
            height: 22px;
            background: #1e1e1e;
            position: absolute;
        }

        .logo-sq-top-left { top: 0; left: 22px; }
        .logo-sq-top-right { top: 0; left: 66px; }
        .logo-sq-bottom-left { top: 22px; left: 0; }
        .logo-sq-bottom-middle { top: 22px; left: 44px; }
        .logo-sq-bottom-right { top: 22px; left: 88px; }

        .logo-taxi {
            font-size: 27px;
            font-weight: 900;
            letter-spacing: 2.5px;
            color: #f5b600;
            position: absolute;
            top: 8px;
            left: 19px;
            margin: 0;
            line-height: 1;
        }

        .logo-scandi {
            letter-spacing: 7.5px;
            font-size: 8px;
            font-weight: 400;
            color: #222;
            position: absolute;
            top: 49px;
            left: 0px;
            margin: 0;
            line-height: 1;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
            align-items: center;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--accent);
        }

        .nav-cta {
            background: var(--accent);
            color: white;
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .nav-cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
            color: white;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .menu-toggle span {
            width: 25px;
            height: 3px;
            background: var(--primary);
            border-radius: 2px;
            transition: 0.3s;
        }

        .price-badge {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.95rem;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .info-box {
            background: #fef3c7;
            border: 2px solid #fbbf24;
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1rem;
        }

        @media (max-width: 968px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: white;
                flex-direction: column;
                padding: 2rem;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                gap: 1.5rem;
            }

            .nav-links.active {
                display: flex;
            }

            .menu-toggle {
                display: flex;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- ===== NAVIGATION ===== -->
    <nav>

    <!-- ===== LADDA PRISDATABAS F√ñRST ===== -->
    <script src="priser_databas.js"></script>

    <script>
        // ===== BOKNINGSSYSTEM =====
        const API_KEY = 'AIzaSyCI3lE_xCB76Z889muJXIAx01TPiZeVC-o';

        let step = 1;
        let fromAddress = '';
        let toAddress = '';
        let fromCoords = null;
        let toCoords = null;
        let map = null;
        let directionsRenderer = null;
        let fromAutocomplete = null;
        let toAutocomplete = null;
        let selectedDate = '';
        let selectedTime = '';
        let calculatedPrice = 0;
        let calculatedDistance = '';
        let calculatedDuration = '';
        let fastPris = null;

        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        }

        function loadGoogleMaps() {
            if (window.google) return;
            
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=${API_KEY}&libraries=places&callback=initAutocomplete`;
            script.async = true;
            script.defer = true;
            document.head.appendChild(script);
        }

        function initAutocomplete() {
            console.log('Google Maps loaded!');
            
            setTimeout(() => {
                const fromInput = document.getElementById('from-input');
                const toInput = document.getElementById('to-input');

                if (!fromInput || !toInput) {
                    console.error('Inputs not found');
                    return;
                }

                fromAutocomplete = new google.maps.places.Autocomplete(fromInput, {
                    componentRestrictions: { country: 'se' },
                    fields: ['formatted_address', 'geometry'],
                });

                toAutocomplete = new google.maps.places.Autocomplete(toInput, {
                    componentRestrictions: { country: 'se' },
                    fields: ['formatted_address', 'geometry'],
                });

                fromAutocomplete.addListener('place_changed', () => {
                    const place = fromAutocomplete.getPlace();
                    if (place.geometry) {
                        fromAddress = place.formatted_address;
                        fromCoords = {
                            lat: place.geometry.location.lat(),
                            lng: place.geometry.location.lng(),
                        };
                        console.log('From:', fromAddress, fromCoords);
                        
                        if (step === 2 && toCoords) {
                            calculateRoute();
                        }
                    }
                });

                toAutocomplete.addListener('place_changed', () => {
                    const place = toAutocomplete.getPlace();
                    if (place.geometry) {
                        toAddress = place.formatted_address;
                        toCoords = {
                            lat: place.geometry.location.lat(),
                            lng: place.geometry.location.lng(),
                        };
                        console.log('To:', toAddress, toCoords);
                        
                        if (step === 2 && fromCoords) {
                            calculateRoute();
                        }
                    }
                });
            }, 500);
        }

        function showRoute() {
            console.log('Show route clicked');

            if (!fromAddress || !toAddress || !fromCoords || !toCoords) {
                alert('V√§nligen v√§lj adresser fr√•n f√∂rslagen i listan!');
                return;
            }
            
            // Kolla om det finns fast pris (anv√§nder funktionen fr√•n priser_databas.js)
            const prisInfo = kollaPris(fromAddress, toAddress);
            console.log('Pris info:', prisInfo);
            
            step = 2;
            render();
            setTimeout(() => {
                initMap();
                initAutocomplete();
                initDateTimeListeners();
            }, 300);
        }

        function initDateTimeListeners() {
            const dateInput = document.getElementById('date-input');
            const timeInput = document.getElementById('time-input');
            
            const today = new Date();
            const todayStr = today.toISOString().split('T')[0];
            if (dateInput) {
                dateInput.min = todayStr;
                
                dateInput.addEventListener('change', (e) => {
                    selectedDate = e.target.value;
                    console.log('Selected date:', selectedDate);
                    
                    if (selectedDate === todayStr && timeInput) {
                        const now = new Date();
                        const currentTime = now.getHours().toString().padStart(2, '0') + ':' + 
                                          now.getMinutes().toString().padStart(2, '0');
                        timeInput.min = currentTime;
                        
                        if (selectedTime && selectedTime < currentTime) {
                            timeInput.value = '';
                            selectedTime = '';
                        }
                    } else if (timeInput) {
                        timeInput.removeAttribute('min');
                    }
                });
            }
            
            if (timeInput) {
                timeInput.addEventListener('change', (e) => {
                    selectedTime = e.target.value;
                    console.log('Selected time:', selectedTime);
                    
                    if (selectedDate === todayStr) {
                        const now = new Date();
                        const currentTime = now.getHours().toString().padStart(2, '0') + ':' + 
                                          now.getMinutes().toString().padStart(2, '0');
                        
                        if (selectedTime < currentTime) {
                            alert('Du kan inte v√§lja en tid i det f√∂rflutna!');
                            timeInput.value = '';
                            selectedTime = '';
                        }
                    }
                });
            }
        }

        function initMap() {
            console.log('Initializing map...');
            
            const mapElement = document.getElementById('map');
            if (!mapElement) {
                console.error('Map element not found');
                return;
            }

            map = new google.maps.Map(mapElement, {
                zoom: 7,
                center: { lat: 59.3293, lng: 18.0686 },
                mapTypeControl: false,
                fullscreenControl: false,
                streetViewControl: false,
            });

            directionsRenderer = new google.maps.DirectionsRenderer({
                map: map,
                suppressMarkers: false,
            });

            calculateRoute();
        }

        function calculateRoute() {
            console.log('Calculating route...');
            
            if (!fromCoords || !toCoords) {
                console.error('Missing coordinates');
                return;
            }
            
            // Kolla om det finns fast pris (anv√§nder funktionen fr√•n priser_databas.js)
            const prisInfo = kollaPris(fromAddress, toAddress);
            
            const directionsService = new google.maps.DirectionsService();

            directionsService.route(
                {
                    origin: fromCoords,
                    destination: toCoords,
                    travelMode: google.maps.TravelMode.DRIVING,
                },
                (result, status) => {
                    console.log('Route status:', status);
                    
                    if (status === 'OK') {
                        directionsRenderer.setDirections(result);
                        const route = result.routes[0];
                        const leg = route.legs[0];
                        
                        calculatedDistance = leg.distance.text;
                        calculatedDuration = leg.duration.text;
                        
                        // Anv√§nd fast pris om det finns, annars ber√§kna
                        if (prisInfo.harFastPris) {
                            calculatedPrice = prisInfo.pris;
                            fastPris = prisInfo;
                            document.getElementById('price').innerHTML = `
                                <span class="price-badge">${calculatedPrice} kr</span>
                                <span style="display: block; font-size: 0.9rem; margin-top: 0.5rem; color: #10b981;">
                                    ‚úì Fast pris ${prisInfo.franStad} ‚Üí ${prisInfo.tillStad}
                                </span>
                            `;
                        } else {
                            // Anv√§nd taxiPrice fr√•n priser_databas.js
                            const distanceKm = leg.distance.value / 1000;
                            const timeMin = leg.duration.value / 60;
                            calculatedPrice = taxiPrice(distanceKm, timeMin);
                            fastPris = null;
                            document.getElementById('price').innerHTML = `
                                ${calculatedPrice} kr
                                <span style="display: block; font-size: 0.85rem; margin-top: 0.3rem; color: #64748b;">
                                    (Ber√§knat pris)
                                </span>
                            `;
                        }
                        
                        document.getElementById('distance').textContent = calculatedDistance;
                        document.getElementById('duration').textContent = calculatedDuration;
                        document.getElementById('route-info').style.display = 'block';
                        
                    } else {
                        console.error('Directions request failed:', status);
                        alert('Kunde inte ber√§kna rutten. Fel: ' + status);
                    }
                }
            );
        }

        function goToBookingForm() {
            if (!selectedDate || !selectedTime) {
                alert('V√§nligen v√§lj datum och tid f√∂r din resa!');
                return;
            }

            const bookingData = {
                from: fromAddress,
                to: toAddress,
                date: selectedDate,
                time: selectedTime,
                price: calculatedPrice,
                distance: calculatedDistance,
                duration: calculatedDuration,
                fastPris: fastPris
            };

            sessionStorage.setItem('bookingData', JSON.stringify(bookingData));
            window.location.href = 'booking-form.html';
        }

        function goBack() {
            step = 1;
            render();
            setTimeout(() => {
                if (window.google) {
                    initAutocomplete();
                }
            }, 100);
        }

        function render() {
            const root = document.getElementById('root');
            
            if (step === 1) {
                root.innerHTML = `
                    <div class="min-h-screen flex items-center justify-center bg-cover bg-center relative" 
                         style="margin-top: 76px; background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url(https://images.unsplash.com/photo-1449965408869-eaa3f722e40d?w=1600)">
                        <div class="w-full max-w-2xl mx-auto px-4">
                            <h1 class="text-6xl font-bold text-white text-center mb-16 drop-shadow-2xl">
                                Vart vill du √•ka?
                            </h1>
                            
                            <div class="bg-white rounded-3xl shadow-2xl p-8 space-y-6">
                                <div class="relative">
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Fr√•n</label>
                                    <div class="flex items-center border-2 border-gray-300 rounded-xl p-4 focus-within:border-blue-500 transition">
                                        <svg class="w-6 h-6 text-blue-500 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                                        </svg>
                                        <input
                                            id="from-input"
                                            type="text"
                                            class="flex-1 outline-none text-gray-800 text-lg"
                                            placeholder="Skriv startadress..."
                                        />
                                    </div>
                                </div>

                                <div class="relative">
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Till</label>
                                    <div class="flex items-center border-2 border-gray-300 rounded-xl p-4 focus-within:border-blue-500 transition">
                                        <svg class="w-6 h-6 text-green-500 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                        </svg>
                                        <input
                                            id="to-input"
                                            type="text"
                                            class="flex-1 outline-none text-gray-800 text-lg"
                                            placeholder="Skriv destinationsadress..."
                                        />
                                    </div>
                                </div>

                                <button
                                    onclick="showRoute()"
                                    class="w-full py-5 rounded-xl font-bold text-xl transition shadow-lg mt-8 bg-blue-600 text-white hover:bg-blue-700 hover:shadow-xl"
                                >
                                    Visa rutt & pris
                                </button>

                                <div class="info-box">
                                    <p class="text-sm text-gray-700">
                                        üí° <strong>Tips:</strong> Vi har fasta priser mellan m√•nga popul√§ra destinationer som Flen, Stockholm, Arlanda och mer!
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                loadGoogleMaps();
                
            } else {
                root.innerHTML = `
                    <div class="h-screen flex flex-col" style="margin-top: 76px;">
                        <div class="bg-white shadow-lg z-10 p-4">
                            <div class="container mx-auto">
                                <button
                                    onclick="goBack()"
                                    class="text-blue-600 hover:text-blue-700 font-medium mb-4"
                                >
                                    ‚Üê Tillbaka
                                </button>
                                
                                <div class="grid md:grid-cols-3 gap-4">
                                    <div class="relative">
                                        <label class="block text-xs text-gray-500 mb-1">Fr√•n</label>
                                        <div class="flex items-center border-2 border-gray-300 rounded-xl p-3 focus-within:border-blue-500 transition bg-blue-50">
                                            <svg class="w-5 h-5 text-blue-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                                            </svg>
                                            <input
                                                id="from-input"
                                                type="text"
                                                value="${fromAddress}"
                                                class="flex-1 outline-none text-gray-800 bg-transparent text-sm"
                                                placeholder="Skriv startadress..."
                                            />
                                        </div>
                                    </div>

                                    <div class="relative">
                                        <label class="block text-xs text-gray-500 mb-1">Till</label>
                                        <div class="flex items-center border-2 border-gray-300 rounded-xl p-3 focus-within:border-blue-500 transition bg-green-50">
                                            <svg class="w-5 h-5 text-green-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                            </svg>
                                            <input
                                                id="to-input"
                                                type="text"
                                                value="${toAddress}"
                                                class="flex-1 outline-none text-gray-800 bg-transparent text-sm"
                                                placeholder="Skriv destinationsadress..."
                                            />
                                        </div>
                                    </div>

                                    <div class="relative">
                                        <label class="block text-xs text-gray-500 mb-1">Datum & Tid</label>
                                        <div class="flex items-center gap-2">
                                            <div class="flex items-center border-2 border-gray-300 rounded-xl p-3 focus-within:border-purple-500 transition bg-purple-50 flex-1">
                                                <svg class="w-5 h-5 text-purple-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                                </svg>
                                                <input
                                                    id="date-input"
                                                    type="date"
                                                    class="flex-1 outline-none text-gray-800 bg-transparent text-sm"
                                                />
                                            </div>
                                            <div class="flex items-center border-2 border-gray-300 rounded-xl p-3 focus-within:border-purple-500 transition bg-purple-50 flex-1">
                                                <svg class="w-5 h-5 text-purple-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                                </svg>
                                                <input
                                                    id="time-input"
                                                    type="time"
                                                    class="flex-1 outline-none text-gray-800 bg-transparent text-sm"
                                                />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="flex-1 relative">
                            <div id="map" class="w-full h-full"></div>
                        </div>

                        <div id="route-info" class="bg-white border-t shadow-lg p-6" style="display: none;">
                            <div class="container mx-auto">
                                <div class="flex items-center justify-between flex-wrap gap-4">
                                    <div class="flex items-center space-x-8">
                                        <div>
                                            <p class="text-sm text-gray-500">Avst√•nd</p>
                                            <p id="distance" class="text-2xl font-bold text-gray-800">-</p>
                                        </div>
                                        <div>
                                            <p class="text-sm text-gray-500">Restid</p>
                                            <p id="duration" class="text-2xl font-bold text-blue-600">-</p>
                                        </div>
                                        <div>
                                            <p class="text-sm text-gray-500">Pris</p>
                                            <p id="price" class="text-2xl font-bold text-green-600">-</p>
                                        </div>
                                    </div>
                                    <button onclick="goToBookingForm()" class="bg-blue-600 text-white px-8 py-4 rounded-xl font-bold text-lg hover:bg-blue-700 transition shadow-lg">
                                        Boka resa
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        render();
    </script>
